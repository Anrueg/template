$schema: "https://moonrepo.dev/schemas/tasks.json"

tasks:
  compose:
    command: docker compose
    toolchain: system
    deps: [wizard:sync]
    options:
      runFromWorkspaceRoot: true
      internal: true

  compose.up:
    extends: compose
    args: [up, --build, --no-log-prefix, --menu=0]
    preset: server
    options:
      # XXX: required for prefixing output with project-name:task-name
      cache: true

